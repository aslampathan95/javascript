<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var integer=parseInt( prompt("Enter the integer: "));
       var h = (integer /3600);
       var m = (integer -(3600*h))/60;
       var s = (integer -(3600*h) -(m*60));

       document.write("Hours is: "+h +"Minutes  is: "+m+"  second  is: "+ s);

    </script>

</body>

</html>
