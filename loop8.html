<body>
    <script>
        var year = parseInt( prompt("Enter the year:"));
        if(year %400== 0){
            document.write("its is a leep year: " + year);
        }
        else if( year % 4 == 0){
            document.write("its is a leep year: "+year);
        }
        else if( year% 100 == 0){
            document.write("Not a leep year"+year)
        }
        else{
            document.write("end valid number: ")
        }
       
       
    </script>

</body>
